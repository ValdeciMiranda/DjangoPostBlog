{% extends 'base.html' %}
{% block title %} Create a new blog post! {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>New Post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">New Post</button>
    </div>
{% else %}

    <h1>Please login to post something.</h1>

{% endif %}
{% endblock %}

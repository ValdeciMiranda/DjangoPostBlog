{% extends 'base.html' %}
{% block title %} Create a new category! {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>New Category</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">New Category</button>
    </div>
{% else %}

    <h1>Please login in order to create a new category.</h1>

{% endif %}
{% endblock %}
